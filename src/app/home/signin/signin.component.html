<h4 class="text-center">Login</h4>

<form class="form mt-4" [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group">
    <input class="form-control" placeholder="user name" autofocus #userNameInput formControlName="userName">
    <ap-vmessage *ngIf="loginForm.get('userName').errors?.required" text="User name is required!"></ap-vmessage>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" autocomplete="off" placeholder="password" formControlName="password">
    <ap-vmessage *ngIf="loginForm.get('password').errors?.required" text="Password is required!"></ap-vmessage>
  </div>

  <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">
    login
  </button>
</form>

<p>Not a user? <a [routerLink]="['signup']">Register now</a></p>
